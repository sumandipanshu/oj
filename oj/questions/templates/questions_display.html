{% extends 'base.html' %}
{% block content %}
<div id="middle">
	<main>
		<div id="problem-database">
			<div id="caption">Problems</div>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Points</th>
					</tr>
				</thead>
				<tbody>
					{% for question in questions %}
					<tr>
						<td> {{ question.id }} </td>
						<td> <a href={{question.id}}> {{question.title }}</a></td>
						<td> {{question.points}} </td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</main>
</div>
{% endblock %}

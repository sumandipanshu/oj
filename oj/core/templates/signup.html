{% extends 'base.html' %}

{% block content %}
<p>Fill the form to register here.</p>
<div id="credentials-box">
    <div id="cred-header">Enter Your Details</div>
    <div id="cred-body">
        <form name="signup" method="post" >
            {% csrf_token %}
            <div class="field">
                <div class="name">
                    <label for="username">Username</label>
                </div>
                <div class="value">
                    <input id="username" name="username" minlength="4" maxlength="32" value="" required>
                </div>
                <div class="name">
                    <label for="email">Email</label>
                </div>
                <div class="value">
                    <input id="email" name="email" value="" required>
                </div>
                <div class="name">
                    <label for="password">Password</label>
                </div>
                <div class="value">
                    <input id="password" type="password" name="password1"
                        title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="" required>
                </div>
                <div class="name">
                    <label for="cnfpassword">Confirm Password</label>
                </div>
                <div class="value">
                    <input id="cnfpassword" type="password" name="password2"
                        title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" value="" required>
                </div>
            </div>
            <div class="button-field">
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>
</div>

<p align="center">Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
{% endblock %}
